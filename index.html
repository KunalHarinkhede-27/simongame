<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2><u>Simon Says Game</u></h2>
    <h4>Press any key to start the game</h4>
    <div id="dev">
        <div class="dav1">
            <div class="bt blue" type="button" id="blue">1</div>
            <div class="bt green" type="button" id="green">2</div>
        </div>
        <div class="dav2">
            <div class="bt yellow" type="button" id="yellow">3</div>
            <div class="bt red" type="button" id="red">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
